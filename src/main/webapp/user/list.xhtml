<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head></h:head>
	<h:body>
		<h:form>
			<p:panel>
				<f:facet name="header">
					<h:outputText value="Usuarios cadastrados" />
				</f:facet>
				<h:messages />
				<p:dataTable id="dataTable" var="user" emptyMessage="Nenhum usu치rio encontrado"
						value="#{userMB.users}" paginator="true" rows="5"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<p:column>
							<f:facet name="header">C칩digo</f:facet>
							<h:outputText value="#{user.id}" />
						</p:column>
			
						<p:column sortBy="#{user.username}">
							<f:facet name="header">
								<h:outputText value="Login" />
							</f:facet>
							<h:outputText value="#{user.username}" />
						</p:column>
			
						<p:column sortBy="#{user.password}">
							<f:facet name="header">
								<h:outputText value="Senha" />
							</f:facet>
							<h:outputText value="#{user.password}" />
						</p:column>
				</p:dataTable>
				<f:facet name="footer">
					<p:commandButton value="Cadastrar novo" onclick="PF('dialog-new').show();"/>
				</f:facet>
			</p:panel>
		</h:form>
	</h:body>
	
	<p:dialog widgetVar="dialog-new" header="Novo Usu치rio" modal="true" width="400">
		Novo usu치rio
	</p:dialog>
	
</html>
